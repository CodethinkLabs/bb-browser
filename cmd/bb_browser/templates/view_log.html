{{if .}}
	<tr>
		<th style="width: 25%">{{.Name}}{{with .Digest}}<sup><a href="/api/get_file?instance={{.GetInstance}}&amp;hash={{.GetHashString}}&amp;size_bytes={{.GetSizeBytes}}&amp;name=log.txt">*</a></sup>{{end}}:</th>
		<td class="width: 75%">
			{{if .NotFound}}
				The log file for this action could not be found.
			{{else if .TooLarge}}
				The log file for this action is too large to display ({{.Digest.SizeBytes}} bytes).
			{{else}}
				<div class="term-container">{{.HTML}}</div>
			{{end}}
		</td>
	</tr>
{{end}}
